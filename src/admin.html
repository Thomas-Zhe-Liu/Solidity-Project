<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Admin</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
  select {
    text-align: center;
    text-align-last: center;
  }
</style>

<body>
  <div class="container">
    </br>
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Match Management</h1>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <strong>Smart Contract Balance </strong>
        <label id="sc-balance"></label>
      </div>
    </div>

    <!-- CREATE MATCH -->
    <div id="gamesRow" class="row">
      <div class="col-md">
        <div class="card panel-create">
          <div class="card-header">
            <h4 class="text-center">Create Match</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <strong class="col-md text-center">Sport</strong>
            </div>
            <div class="form-group">
              <select class="form-control sport-name" id="create-sport-name">
                <!-- SPORT NAMES -->
              </select>
            </div>
            <div class="row">
              <strong class="col-6 text-center">Home name</strong>
              <strong class="col-6 text-center">Away name</strong>
            </div>
            <div class="input-group">
              <input class="col-6 text-center form-control" id="create-home-name" type="text" placeholder="Home name" value="Home">
              <input class="col-6 text-center form-control" id="create-away-name" type="text" placeholder="Away name" value="Away">
            </div>
            <div class="row">
              <strong class="col-md text-center">Starting time</strong>
            </div>
            <div class="input-group">
              <input class="col-md text-center form-control" id="create-start-time" type="datetime-local">
            </div>
            <div class="row">
              <strong class="col-md text-center">Ending Time</strong>
            </div>
            <div class="input-group">
              <input class="col-md text-center form-control" id="create-end-time" type="datetime-local">
            </div>
            <div class="row">
              </br>
            </div>
            <div class="row">
              <button class="col-md btn btn-warning text-center btn-create" type="button">Create</button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODIFY MATCH -->
      <div class="col-md">
        <div class="card panel-modify">
          <div class="card-header">
            <h4 class="text-center">Modify Match</h4>
          </div>
          <div class="card-body">
            <div class="input-group">
              <select class="form-control sport-name" id="search-sport-name">
                <!-- SPORT NAMES -->
              </select>
              <input class="text-center form-control" id="search-match-id" onkeypress="validate(event)" type="text" placeholder="Match ID">
              <div class="input-group-append">
                <button class="btn btn-secondary btn-search" type="button">Search</button>
              </div>
            </div>
            <div id="search-result" style="display: none">
              <hr>
              <div class="row">
                <strong class="col-6 text-center">Home name</strong>
                <strong class="col-6 text-center">Away name</strong>
              </div>
              <div class="input-group">
                <input class="col-6 text-center form-control" id="modify-home-name" type="text" placeholder="Home name">
                <input class="col-6 text-center form-control" id="modify-away-name" type="text" placeholder="Away name">
              </div>
              <div class="row">
                <strong class="col-md text-center">Starting time</strong>
              </div>
              <div class="input-group">
                <input class="col-md text-center form-control" id="modify-start-time" type="datetime-local">
              </div>
              <div class="row">
                <strong class="col-md text-center">Ending Time</strong>
              </div>
              <div class="input-group">
                <input class="col-md text-center form-control" id="modify-end-time" type="datetime-local">
              </div>
              <div class="row mt-3">
                <div class="col-6 input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" id="modify-match-started">
                    </div>
                  </div>
                  <label type="text" class="form-control text-center">Started</label>
                </div>
                <div class="col-6 input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" id="modify-match-ended">
                    </div>
                  </div>
                  <label type="text" class="form-control text-center">Ended</label>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-6 input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" id="modify-home-wins">
                    </div>
                  </div>
                  <label type="text" class="form-control text-center">Home wins</label>
                </div>
                <div class="col-6 input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="checkbox" id="modify-bet-distributed" disabled>
                    </div>
                  </div>
                  <label type="text" class="form-control text-center">Bet distributed</label>
                </div>
              </div>
              <div class="row mt-3">
                <button class="col-5 ml-3 btn btn-danger text-center btn-delete" type="button">Delete</button>
                <button class="col-5 offset-1 btn btn-warning text-center btn-modify" type="button">Modify</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/chart.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
