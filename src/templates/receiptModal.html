<div class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Receipt</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-3">Status</div>
            <div class="col-9 text-truncate">${receiptStatus}</div>
          </div>
          <div class="row">
            <div class="col-3">BlockHash</div>
            <div class="col-9 text-truncate">${blockHash}</div>
          </div>
          <div class="row">
            <div class="col-3">BlockNumber</div>
            <div class="col-9 text-truncate">${blockNumber}</div>
          </div>
          <div class="row">
            <div class="col-3">CumulativeGasUsed</div>
            <div class="col-9 text-truncate">${cumGasUsed}</div>
          </div>
          <div class="row">
            <div class="col-3">GasUsed</div>
            <div class="col-9 text-truncate">${gasUsed}</div>
          </div>
          <div class="row">
            <div class="col-3">TransactionHash</div>
            <div class="col-9 text-truncate">${transHash}</div>
          </div>
          <div class="row">
            <div class="col-3">TransactionIndex</div>
            <div class="col-9 text-truncate">${transIndex}</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
